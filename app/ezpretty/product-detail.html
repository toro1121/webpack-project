<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./css/common.css" rel="stylesheet" />
    <link href="./css/product-list.css" rel="stylesheet" />
</head>

<body>
    <div class="wrapper row product-detail">
        <div class="col-lg-12">
            <figure class="product-detail__image">
                <img src="http://store.storeimages.cdn-apple.com/8749/as-images.apple.com/is/image/AppleInc/aos/published/images/m/bp/mbp13/gray/mbp13-gray-select-201610?wid=452&hei=420&fmt=jpeg&qlt=95&op_sharpen=0&resMode=bicub&op_usm=0.5,0.5,0,0&iccEmbed=0&layer=comp&.v=1477352401765" alt="" />
            </figure>
            <table class="product-detail__info">
                <tbody>
                    <tr>
                        <th>品項</th>
                        <th>
                            <h3 class="product-list__title">MacBook Pro 13"</h3>
                        </th>
                    </tr>
                    <tr>
                        <th>數量</th>
                        <th>
                            <select>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                            </select>
                        </th>
                    </tr>
                    <tr>
                        <th>庫存</th>
                        <th>3</th>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="col-lg-12 cart-control cart-control--product">
            <a class="btn" href="javascript:void(0)">直接購買</a>
            <a class="btn" href="javascript:void(0)">加到購物車</a>
        </div>
        <div class="col-lg-12 product-detail-desc">
            <ul class="product-detail-desc__nav"></ul>
            <div class="product-detail-desc__content"></div>
        </div>
        <div class="cart-control">
            <a href="javascript:void(0)"><i class="fa fa-shopping-cart"></i>&nbsp;&nbsp;購物車&nbsp;(<span>0</span>)</a>
            <a href="javascript:void(0)">結帳&nbsp;&nbsp;<i class="fa fa-chevron-right"></i></a>
        </div>
    </div>
    <script src="./js/common.js"></script>
    <script src="./js/product-detail.js"></script>
</body>

</html>
